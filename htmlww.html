        <p>
        <button id="getServicesButton" style="background-color:#FFFAFA"><p align=center><img src="text.png" /></p></button>
        </p>
        <ul id="servicesList"></ul>
            <script>
            document.getElementById('getServicesButton').addEventListener('click', function() {
                fetch('/get_services_from_db/') // Обратите внимание на URL, который должен соответствовать вашему Django URL маршруту
                    .then(response => response.json())
                    .then(data => {
                        let servicesList = document.getElementById('servicesList');
                        servicesList.innerHTML = ''; // Очистить список перед добавлением новых данных
                        data.forEach(service => {
                            let listItem = document.createElement('li');
                            listItem.textContent = Услуга: ${Title}, Описание: ${Description}, Цена ${Price};
                            servicesList.appendChild(listItem);
                        });
                    });
            });
            </script>
